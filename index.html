<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Gymer</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <!-- jquery link for functionalities -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1 class="logo">
          <a href="#FIXME"  title="Contact" target="_self"><img src="https://via.placeholder.com/67x20.png/fff?text=Gymer" alt="logo"></a>
        </h1>
        <nav class="nav-section">
          <ul class="nav-list">
            <li class="nav-items">home</li>
            <li class="nav-items">classes</li>
            <li class="nav-items">schedule</li>
            <li class="nav-items">trainer</li>
            <li class="nav-items">services</li>
          </ul>
        </nav>
        <div class="contact-btn-div">
          <a href="#FIXME" title="Contact" target="_self" class="contact-btn btn">contact</a>
        </div>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
    <!--banner section start-->
      <div class="banner">
        <div class="wrapper">
          <h2 class="banner-title">welcome to gymer</h2>
        </div>
      </div>
    <!--banner section end-->
    <!--counter section start-->
      <div class="counter-setion">
        <div class="wrapper">
          <ul class="counter-list">
            <li class="counter-item members">
              <span class="count">2260</span>
              <span class="count-name">members</span>
            </li>
            <li class="counter-item daily-visitors">
              <span class="count">210</span>
              <span class="count-name">daily visitors</span>
            </li>
            <li class="counter-item health-program">
              <span class="count">887</span>
              <span class="count-name">health program</span>
            </li>
            <li class="counter-item heart-beat">
              <span class="count">1920</span>
              <span class="count-name">heart beat</span>
            </li>
          </ul>
        </div>
      </div>
    <!--counter section end-->
    

    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
